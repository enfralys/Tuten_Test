<div class="container mt-5">
  <div class="row">
    <div class="col-12 mt-4">
      <form class="form-inline">
        <div class="form-group mr-2 mb-2">
          <label for="" class="sr-only">filtro</label>
          <input type="text" class="form-control" id="" placeholder="Filtrar por bookingId y bookingPrice">
        </div>
        <button type="submit" class=" btn btn-outline-secondary mb-2">- Filtrar</button>
      </form>
      <table class="table table-bordered table-responsive">
        <thead>
          <tr>
            <th scope="col">BookingId</th>
            <th scope="col">Cliente</th>
            <th scope="col">Fecha de Creación</th>
            <th scope="col">Dirección</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>{{ post.bookingId }}</td>
           <td>{{ post.firstName }} {{ post.LastName }}</td>
            <td>{{ post.bookingTime  }}</td>
            <td>{{post.bookingFields | json 
              
            }}</td>
            <td>{{ post.bookingPrice  }}</td>
          </tr>
        </tbody>
      </table>
      <pagination-controls class="my-pagination" (pageChange)="paginaActual = $event"></pagination-controls>
    </div>
  </div>
</div>
